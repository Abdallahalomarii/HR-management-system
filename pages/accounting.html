<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/f9b49e7bf3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Accounting</title>
</head>
<body>
    <header>
        <a href="../index.html">Home</a>
        <a href="#">Accounting</a>
    </header>
    <main>
        <div class="colors-section">
            <div  class="circle Administration">
                <div class="text-color">Administration</div>
            </div>
            <div class="circle Marketing">
                <div class="text-color">Marketing</div> 
            </div>
            <div class="circle Development">
                <div class="text-color">Development</div>
            </div>
            <div class="circle Finance">
                <div class="text-color">Finance</div>
            </div>
        </div>
        </div>
        <form id="form-account">
            <div class="form-title">
                <h2>HR-accounting-form</h2>
            <label for="fullname">
                FirstName
            <input type="text" name="fname" id="fname" placeholder="enter your first name">
            
        </label>
        <label for="lastname">
            LastName
        <input type="text" name="lastname" id="lastname" placeholder="enter you lastname">
        
    </label>
        <label for="department">
            Department
            <select name="department" id="department">
                <option value="">select one</option>
                <option value="Administration">Administration</option>
                <option value="Marketing">Marketing</option>
                <option value="Development">Development</option>
                <option value="Finance">Finance</option>
            </select>
        </label>
        <label for="level">
            Level
            <select name="level" id="level">
                <option value="">select one</option>
                <option value="Junior">Junior</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Senior">Senior</option>
            </select>
        </label>
        <label for="imageURL">Image
            <input type="text" name="imageURL" id="imageURL" disabled>
        </label>
            <input type="submit" value="submit" >
        </div>
            </form>   
            <section id="container" >

            </section>
    </main>

        <footer>
            <h2>&copy; All right reserved </h2>

            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </footer>
        <script src="../js/event.js"></script>

</body>
</html>
